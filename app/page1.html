<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FB app</title>
	<style>
	div {font-family:"lucida grande",tahoma,verdana,arial,sans-serif}
	.box {width: 304pt; padding:2pt; background-color: #E9EAED; }
	</style>
    <script src="page1.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
</head>
<body style="margin:0;" onload="javascript:changeLang()">

	<div  style="background-color:#3B5998; color: white; height:50pt"><p>Languange Choices of Bilingual Users on Facebook</p></div>
    <div style="width:100%; height:100px;"> 
    <div style="float:left; width:50%; text-align:center;"><br>
        <h2 id="scenarioNo">Sample Scenario</h2>
       <p id="scenario">You went to the beach today.<br>Write a post to tell your friends on Facebook about your day.</p>
        <p id="scenarioL1">당신은 방금 해변가에서 놀다 집에 돌아왔습니다<br>
        오늘 한 일에 대한 글을 페북에 포스팅해보세요</p>
        <img id="scenarioImage" src="../pics/sample.jpeg" height="250pt">
    </div>
    </div>
    <div style="float:right; width:50%;"><br>
    	<div class="box">
        <img src="post1.jpg" width="400pt">	
        <form action="javascript:getStatus(this.form)" id="usrform">
            <textarea rows="4" cols="45" id="status" name="status" form="usrform" placeholder="Enter text here..."></textarea>
          <input value="Post" type="submit" style="background-color:#3B5998; color: white; margin-left:86%">
        </form>
        </div>
    </div>
</body>
</html>
